<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Info</title>
</head>

<body>
    <h1>한국 Festival Info</h1>
    <form method="post">
        <label for="name">City Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Search</button>
    </form>

    {% if city_name %}
    <h2>{{city_name}}</h2>
    <p>Festival name: {{ festival_name }}</p> <!-- Corrected variable name -->
    <p>Festival Location: {{ festival_location }}</p>
    <p>Festival Phone: {{ festival_phone }}</p>
    {% endif %}

</body>

</html>
